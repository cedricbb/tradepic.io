<!DOCTYPE>
<html lang="fr">
    <head>
        <title>Gallery integration</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!--Bootstrap-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css"/>
        <!--Material Design for Bootstrap-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap-material-design/dist/css/ripples.min.css"/>
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap-material-design/dist/css/material-wfont.min.css"/>
        <!--Personalized CSS-->
        <link rel="stylesheet" type="text/css" href="assets/css/social.css"/>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row well">
                <div class="col-xs-12">
                    <span class="img-circle bob pull-left"></span>                
                    <div class="pull-right userProgress">           
                        <div class="progress">
                            <div class="progress-bar progress-bar-success progress-bar-striped" style="width: 50%">
                                <span class="sr-only">50% complete</span>
                            </div>
                        </div>
                    </div>
                    <span class="number pull-right">50%</span>
                </div>
            </div>

            <ol class="breadcrumb">
                <li><a href="galleries.html">Wall</a></li>
                <li class="active">All</li>
            </ol>

            <div class="social">
                <div class="media">
                    <div class="media-left text-center userControl">
                        <a href="#"><span class="img-circle bob"></span></a>
                        <a href="javascript:void(0)" class="btn btn-info btn-fab btn-raised mdi-content-add"></a>
                        <a href="javascript:void(0)" class="btn btn-info btn-fab btn-raised mdi-content-add"></a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">Media heading</h4>
                        <div class="media">
                            <div class="media-left"><span class="firstMedia"></span></div>
                            <div class="media-left"><span class="secondMedia"></span></div>
                            <div class="media-left"><span class="firstMedia"></span></div>
                            <div class="media-left"><span class="firstMedia"></span></div>
                            <div class="media-left"><span class="firstMedia"></span></div>
                        </div>
                    </div>
                </div>

                <div class="media">
                    <div class="media-body">
                        <h4 class="media-heading text-right">Media heading</h4>
                        <div class="media">
                            <div class="pull-right"><span class="firstMedia"></span></div>
                            <div class="pull-right"><span class="firstMedia"></span></div>
                            <div class="pull-right"><span class="firstMedia"></span></div>
                            <div class="pull-right"><span class="firstMedia"></span></div>
                            <div class="pull-right"><span class="firstMedia"></span></div>
                        </div>
                    </div>
                    <div class="media-right text-center userControl">
                        <a href="#"><span class="img-circle bob"></span></a>
                        <a href="javascript:void(0)" class="btn btn-info btn-fab btn-raised mdi-content-add"></a>
                        <a href="javascript:void(0)" class="btn btn-info btn-fab btn-raised mdi-content-add"></a>
                    </div>
                </div>
            </div>
        </div>



        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.js"></script>
        <!--Material Design scripts-->
        <script type="text/javascript" src="vendor/bootstrap-material-design/dist/js/ripples.min.js"></script>
        <script type="text/javascript" src="vendor/bootstrap-material-design/dist/js/material.min.js"></script>
        <script>
            $(document).ready(function() {
                $('.firstMedia, .secondMedia').popover({
                    'container': 'body',
                    'content': function() {
                        var bg = $(this).css('background-image');
                        console.log(bg);
                        bg = bg.replace('url(', '').replace(')', '');
                        return '<img src="' + bg + '"/>';
                    },
                    'html': true,
                    'trigger': 'click',
                    'placement': 'bottom'
                });
                $.material.init();
            });
        </script>
    </body>
</html>
