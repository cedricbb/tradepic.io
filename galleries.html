<!DOCTYPE>

    <head>

                            <div class="progress-bar progress-bar-success progress-bar-striped" style="width: 50%">

                            </div>

                </div>
            </div>
            <div class="row">

                    <div class="thumbnail">
                        <h1>Graz, Austria</h1>
                        <a href="gallery.html"><img src="assets/img/galleries/01/01.jpg" class="img-responsive"/></a>
                        <div class="caption captionImg">
                            <div class="row">
                                <div class="col-xs-4">
                                    <img src="assets/img/galleries/01/02.jpg" class="img-responsive"/>
                                </div>

                                <div class="col-xs-4">
